<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Tutorial</title>
</head>
<body>
	<p>test</p>
	<script type="text/javascript">
		a = 21
		if(a >= 20) {
			alert(a + 'は 20 以上です')
		} else if (a >= 10) {
			alert(a + 'は 10 以上です')
		} else if(a >= 5) {
			alert(a + 'は 5 以上です')
		} else if(a >= 1) {
			alert(a + 'は 1 以上です')
		} else {
			alert(a + 'は 1 未満です')
		}
	</script>
</body>
</html>
